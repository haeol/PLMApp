<!DOCTYPE html>

<html>
        <!--load js plugins on start-->
        <script src="jquery-2.1.4.min.js" /></script>
        <script src="angular-1.4.3/angular.min.js"></script>
        <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

        <!-- make JQuery-UI work -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" />

	<!-- CSS awesomeness -->
	<link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" />

        <head>
                <title>Project Layout Manager Application</title>
        </head>

        <!-- Application CSS -->
        <link rel="stylesheet" href="css/paint.css" />
        <body>
                <div id="canvas-toolbar">
                        <!--
                        At the current development process, the values are limited through
                        javascript. However, it still shows up to the user as whatever they put in (i.e.
                        says "Potato" for the Size instead of changing it to the automatic default 1)
                        We might need to use AngularJS to fix this later, or use javascript to change the text
                        -->
                        Size:
                        <div class="input-group">
                                <span class="input-group-addon" id="#canvas-minus"> - </span>
                                <input type="text" class="form-control" id="size" value ="1">
                                <span class="input-group-addon" id="#canvas-plus"> + </span>
                        </div>
                        <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                                <span class="input-group-addon">.00</span>
                        </div>
                        <form id ="RGBA">
                                RGBA:
                                <input type="text" id="red" value="0">
                                <input type="text" id="green" value="0">
                                <input type="text" id="blue" value="0">
                                <input type="text" id="alpha" value="1">
                        </form>
                        <button type="button" id="cls" class="btn btn-default">Clear</button>
                        <button type="button" id="eraser" class="btn btn-default">Eraser</button>
                        <button type="button" id="pen" class="btn btn-default">Pen</button>
                </div>
                <div class="canvas">
                        <canvas id="mainCanvas" style="border-style:solid; cursor:crosshair"></canvas>
                        <br />
                </div>
        </body>

        <!--custom js goes here...-->
        <script src="japps/paint.js"></script>

</html>
