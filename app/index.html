<!DOCTYPE html>

<html>
        <!--load js plugins on start-->
        <script src="jquery-2.1.4.min.js" /></script>
        <script src="angular-1.4.3/angular.min.js"></script>
        <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
        <script src="jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>

        <!-- make JQuery-UI work -->
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css" />

        <!-- CSS awesomeness -->
        <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" />

        <head>
                <title>Project Layout Manager Application</title>
        </head>

        <!-- Application CSS -->
        <link rel="stylesheet" href="css/paint.css" />
        <body>
                <div id="canvas-toolbar" class="container-fluid">
                        <!--
                        At the current development process, the values are limited through
                        javascript. However, it still shows up to the user as whatever they put in (i.e.
                        says "Potato" for the Size instead of changing it to the automatic default 1)
                        We might need to use AngularJS to fix this later, or use javascript to change the text
                        -->
                        <div class="row">
                                <span class="toolbar-desc col-md-1">Size:</span>
                                <div class="col-md-2">
                                        <span class="input-group input-group-sm" id="brush-size">
                                                <span class="input-group-btn" id="canvas-minus">
                                                        <button class="btn btn-default" type="button">-</button>
						</span>
                                                <input type="text" class="form-control" id="size" value ="1">
                                                <span class="input-group-btn" id="canvas-plus">
                                                        <button class="btn btn-default" type="button">+</button>
						</span>
                                        </span>
                                </div>
                        </div>

                        <div class="row" id="RGBA">
                                <span class="toolbar-desc col-md-1">RGBA:</span>
                                <div class="col-md-2">
                                        <span class="input-group input-group-sm">
                                                <span class="input-group-btn" id="red-minus">
                                                        <button class="btn btn-default" type="button">-</button>
                                                </span>
                                                <input type="text" class="form-control" id="red" value="0">
                                                <span class="input-group-btn" id="red-plus">
                                                        <button class="btn btn-default" type="button">+</button>
						</span>
                                        </span>
                                </div>

                                <div class="col-md-2">
                                        <span class="input-group input-group-sm">
                                                <span class="input-group-btn" id="green-minus">
                                                        <button class="btn btn-default" type="button">-</button>
						</span>
                                                <input type="text" class="form-control" id="green" value="0">
                                                <span class="input-group-btn" id="green-plus">
                                                        <button class="btn btn-default" type="button">+</button>
						</span>
                                        </span>
                                </div>

                                <div class="col-md-2">
                                        <span class="input-group input-group-sm">
                                                <span class="input-group-btn" id="blue-minus">
                                                        <button class="btn btn-default" type="button">-</button>
						</span>
                                                <input type="text" class="form-control" id="blue" value="0">
                                                <span class="input-group-btn" id="blue-plus">
                                                        <button class="btn btn-default" type="button">+</button>
						</span>
                                        </span>
                                </div>

                                <div class="col-md-2">
                                        <span class="input-group input-group-sm">
                                                <span class="input-group-btn" id="alpha-minus">
                                                        <button class="btn btn-default" type="button">-</button>
						</span>
                                                <input type="text" class="form-control" id="alpha" value="1">
                                                <span class="input-group-btn" id="alpha-plus">
                                                        <button class="btn btn-default" type="button">+</button>
						</span>
                                        </span>
                                </div>
                                <div class="col-md-2" id="fancy-color-preview" style="background-color:black;">
                                </div>
                        </div>
                        <button type="button" id="cls" class="btn btn-default">Clear</button>
                        <button type="button" id="eraser" class="btn btn-default">Eraser</button>
                        <button type="button" id="pen" class="btn btn-default">Pen</button>
                </div>
                <div class="canvas">
                        <canvas id="mainCanvas" style="border-style:solid; cursor:crosshair"></canvas>
                        <br />
                </div>

                <div>Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
        </body>

        <!--custom js goes here...-->
        <script src="japps/paint.js"></script>

        <!-- required licensing information! -->
</html>
